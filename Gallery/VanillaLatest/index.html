<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ModpackZone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpeg" href="/ModpackZone/BrassCasing.jpg">
</head>
<body>

<div class="gallery"></div>

<script>
function deterministicSize(filename) {
  let hash = 0;
  for (let i = 0; i < filename.length; i++) {
    hash = (hash << 5) - hash + filename.charCodeAt(i);
    hash |= 0;
  }

  const sizes = ["small", "wide", "big"];
  return sizes[Math.abs(hash) % sizes.length];
}

fetch("images.json")
  .then(res => res.json())
  .then(images => {
    const gallery = document.querySelector(".gallery");

    images.forEach(img => {
      const size = deterministicSize(img.src);

      const box = document.createElement("div");
      box.className = `img-box ${size}`;

      box.innerHTML = `
        <img src="${img.src}" alt="${img.title}">
        <div class="overlay">
          <h3>${img.title}</h3>
          <p>${img.desc}</p>
        </div>
      `;

      gallery.appendChild(box);
    });
  });
</script>

<script>
    // Robust mobile tap-to-toggle overlay (use after gallery exists)
(function () {
  const container = document.getElementById("gallery");
  if (!container) return; // failsafe if gallery missing

  // Track last tapped item to allow follow-on navigation where appropriate
  let lastTapped = null;
  let lastTapTime = 0;
  const TAP_TIMEOUT = 700; // ms to treat as "same tap session"

  // Delegated handler covers pointerdown (best) and click fallback
  function handlePointer(ev) {
    // only interested in primary touch / primary button
    if (ev.pointerType && ev.pointerType !== "touch" && ev.pointerType !== "pen" && ev.pointerType !== "mouse") {
      // ignore weird pointer types
    }

    const el = ev.target.closest ? ev.target.closest(".gallery-item") : null;
    if (!el || !container.contains(el)) return;

    // If the item contains a link (<a>) and the target is that link, we want to handle differently.
    const link = el.querySelector("a[href]");

    // If the item is already active (touch class present), let the next click follow links normally.
    if (el.classList.contains("touch")) {
      // do nothing special here; allow default behavior (e.g., link click)
      return;
    }

    // Prevent default navigation on the first tap
    if (link) {
      ev.preventDefault();
      ev.stopPropagation();
    }

    // Close other items and open this one
    const items = container.querySelectorAll(".gallery-item.touch");
    items.forEach(i => i.classList.remove("touch"));

    el.classList.add("touch");

    // remember as last tapped so a subsequent tap within timeout on the same item will be allowed to follow link
    lastTapped = el;
    lastTapTime = Date.now();
  }

  // Click handler: used as a fallback on some devices and to allow follow-through on second tap
  function handleClick(ev) {
    const el = ev.target.closest ? ev.target.closest(".gallery-item") : null;
    if (!el || !container.contains(el)) return;

    const link = el.querySelector("a[href]");
    if (!link) return; // nothing to follow

    // if this is the second tap shortly after first, allow navigation
    if (el === lastTapped && (Date.now() - lastTapTime) < TAP_TIMEOUT) {
      // allow default and let link navigate
      // no preventDefault here
      return;
    }

    // otherwise this click should act like the first tap â€” show overlay and prevent navigation
    ev.preventDefault();
    ev.stopPropagation();

    // toggle behavior: if already open, close it; otherwise open
    if (el.classList.contains("touch")) {
      el.classList.remove("touch");
    } else {
      container.querySelectorAll(".gallery-item.touch").forEach(i => i.classList.remove("touch"));
      el.classList.add("touch");
      lastTapped = el;
      lastTapTime = Date.now();
    }
  }

  // Close all overlays if user taps outside
  function handleDocPointer(ev) {
    // if tapped outside container
    if (!ev.target.closest || !container.contains(ev.target.closest(".gallery-item"))) {
      container.querySelectorAll(".gallery-item.touch").forEach(i => i.classList.remove("touch"));
    }
  }

  // Use pointer events if supported
  if (window.PointerEvent) {
    container.addEventListener("pointerdown", handlePointer, { passive: false });
    document.addEventListener("pointerdown", handleDocPointer, { passive: true });
    // also a click fallback
    container.addEventListener("click", handleClick, true);
  } else {
    // older devices: touchstart + click fallback
    container.addEventListener("touchstart", function (e) {
      handlePointer(e);
    }, { passive: false });
    document.addEventListener("touchstart", handleDocPointer, { passive: true });
    container.addEventListener("click", handleClick, true);
  }
})();

</script>

<body class="navbar">
  <div id="navbar"></div>

<script>
    fetch("/ModpackZone/navbar.html")
      .then(response => response.text())
      .then(data => {
        // Insert navbar HTML
        document.getElementById("navbar").innerHTML = data;

        // Find and wrap the current page link
        const links = document.querySelectorAll("#navbar a");
        const currentPage = window.location.pathname.split("/").pop();

        links.forEach(link => {
          const linkPage = link.getAttribute("href");
          if (linkPage === currentPage) {
            const wrapper = document.createElement("current");
            link.parentElement.replaceWith(wrapper);
            wrapper.appendChild(link.parentElement.cloneNode(true));
          }
        });
      });
  </script>



</body>
