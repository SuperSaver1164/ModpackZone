<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery"></div>

<script>
fetch("images.json")
  .then(res => res.json())
  .then(images => {
    const gallery = document.querySelector(".gallery");

    images.forEach(img => {
      const box = document.createElement("div");
      box.className = `img-box ${img.size || "small"}`;

      box.innerHTML = `
        <img src="${img.src}" alt="${img.title}">
        <div class="overlay">
          <h3>${img.title}</h3>
          <p>${img.desc}</p>
        </div>
      `;

      gallery.appendChild(box);
    });
  });
</script>


</body>
</html>
