<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery"></div>

<script>
function deterministicSize(filename) {
  let hash = 0;
  for (let i = 0; i < filename.length; i++) {
    hash = (hash << 5) - hash + filename.charCodeAt(i);
    hash |= 0;
  }

  const sizes = ["small", "wide", "big"];
  return sizes[Math.abs(hash) % sizes.length];
}

fetch("images.json")
  .then(res => res.json())
  .then(images => {
    const gallery = document.querySelector(".gallery");

    images.forEach(img => {
      const size = deterministicSize(img.src);

      const box = document.createElement("div");
      box.className = `img-box ${size}`;

      box.innerHTML = `
        <img src="${img.src}" alt="${img.title}">
        <div class="overlay">
          <h3>${img.title}</h3>
          <p>${img.desc}</p>
        </div>
      `;

      gallery.appendChild(box);
    });
  });
</script>



</body>
</html>
