<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ModpackZone</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* Match VanillaLatest gallery gradient */
      background: linear-gradient(135deg, #0e2a47, #123d63, #0f2e4c);
      background-attachment: fixed;
      font-family: "Inter", sans-serif;
      color: #eee;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px;
    }

    h1, h2, h3 {
      font-weight: 600;
      text-align: center;
    }

    /* Clean hyperlink styling */
    a {
      color: #aee0ff;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    a:hover {
      opacity: 0.7;
    }

    /* Card styling with optional background images */
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 35px 25px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      margin-bottom: 35px;
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    /* If using image backgrounds inside cards */
    .card.bg-img {
      background-size: cover;
      background-position: center;
    }
    .card.bg-img::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55); /* darken for readability */
      backdrop-filter: blur(3px);
    }
    .card.bg-img > * {
      position: relative;
      z-index: 2;
    }

    /* Navigation links inside cards */
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      padding: 6px 0;
      font-size: 1.1rem;
    }

    /* Feature grid: image background cards */
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      margin: 40px 0;
    }

    .feature-card {
      background: #ffffff15;
      border-radius: 18px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      position: relative;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-card img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: brightness(60%);
    }

    .feature-card span {
      position: relative;
      z-index: 2;
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff;
    }

    .footer {
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.8;
      margin-top: 50px;
    }

  </style>
</head>

<body>
  <div class="container">

    <!-- Welcome card -->
    <div class="card bg-img" style="background-image: url('Gallery/VanillaLatest/img1.jpg');">
      <h1>Welcome to ModpackZone</h1>
      <p>The home of my modpack files for my servers.</p>
    </div>

    <!-- Quick start -->
    <div class="card">
      <h2>Downloads</h2>
      <p><a href="Downloads/">Click here to begin!</a></p>
    </div>

    <!-- Feature image-card grid (optional but recommended) -->
    <div class="feature-grid">
      <a class="feature-card" href="Gallery/">
        <img src="Gallery/LandingPhotos/VanillaLatest.png" alt="">
        <span>Gallery</span>
      </a>

      <a class="feature-card" href="Download/">
        <img src="Gallery/LandingPhotos/CreateSeason2.png" alt="">
        <span>Downloads</span>
      </a>

      <a class="feature-card" href="/ModpackZone/info.html">
        <img src="Gallery/LandingPhotos/CreateSeason0.png" alt="">
        <span>Info</span>
      </a>
    </div>

    <!-- Navigation box -->
    <div class="card">
      <h2>Navigation</h2>
      <ul>
        <li><a href="Downloads/">Downloads</a></li>
        <li><a href="/ModpackZone/install.html">Installation</a></li>
        <li><a href="/ModpackZone/info.html">Info</a></li>
        <li><a href="Gallery/">Gallery</a></li>
        <li><a href="https://github.com/SuperSaver1164">GitHub / Maintainer</a></li>
      </ul>
    </div>

    

    <div class="footer">
      Site maintained by <a href="https://github.com/SuperSaver1164">SuperSaver1164</a>.
    </div>

  </div>
</body>
</html>
