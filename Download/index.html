<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="/ModpackZone/BrassCasing.jpg">
  <title>ModpackZone â€” Downloads</title>
  <link rel="stylesheet" href="downloadpage.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>

  <!-- NAVBAR LOADER (your original code unchanged) -->
  <div id="navbar"></div>

  <script>
    fetch("/ModpackZone/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;

        const links = document.querySelectorAll("#navbar a");
        const currentPage = window.location.pathname.split("/").pop();

        links.forEach(link => {
          const linkPage = link.getAttribute("href");
          if (linkPage === currentPage) {
            const wrapper = document.createElement("current");
            link.parentElement.replaceWith(wrapper);
            wrapper.appendChild(link.parentElement.cloneNode(true));
          }
        });
      });
  </script>

  <div class="container">

    <h1>Modpack Downloads</h1>

    <!-- Link to legacy downloads page -->
    <div class="old-link">
      Looking for old modpacks?  
      <a href="/ModpackZone/downloadpage.html">Click here for the legacy downloads page</a>.
    </div>

    <div class="download-grid" id="downloadGrid">
      <!-- JS will load cards here -->
    </div>

    <div class="footer">
      Maintained by <a href="https://github.com/SuperSaver1164">SuperSaver1164</a>.
    </div>

  </div>

  <!-- JSON LOADER -->
  <script>
    fetch("downloads.json")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("downloadGrid");

        data.downloads.forEach(pack => {
          const card = document.createElement("div");
          card.className = "download-card";

          card.innerHTML = `
            <h3>${pack.title}</h3>
            <p><strong>Filename:</strong> ${pack.filename}</p>
            <p><strong>Size:</strong> ${pack.size}</p>
            <p><strong>Requires:</strong> ${pack.requires}</p>
            <p><a href="${pack.downloadUrl}">Download</a></p>

            <div class="changelog">
              <strong>Changelog:</strong>
              <ul>
                ${pack.changelog.map(i => `<li>${i}</li>`).join("")}
              </ul>
            </div>
          `;

          grid.appendChild(card);
        });
      })
      .catch(err => console.error("Could not load downloads.json", err));
  </script>

</body>
</html>
