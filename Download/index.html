<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpeg" href="/ModpackZone/BrassCasing.jpg">
  <title>ModpackZone â€” Downloads</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: linear-gradient(135deg, #0e2a47, #123d63, #0f2e4c);
      background-attachment: fixed;
      font-family: "Inter", sans-serif;
      color: #eee;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    /* GRID (fixed so it stops collapsing into vertical-only mode) */
    .download-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      width: 100%;
    }

    /* CARD */
    .download-card {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    .download-card h3 {
      margin-bottom: 10px;
      color: #aee0ff;
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
    }

    .download-card p {
      margin-bottom: 8px;
    }

    .download-card a {
      color: #aee0ff;
      text-decoration: none;
      font-weight: 600;
    }

    .download-card a:hover {
      opacity: 0.7;
    }

    /* CHANGELOG BOX */
    .changelog {
      margin-top: 12px;
      background: rgba(255,255,255,0.06);
      padding: 12px;
      border-radius: 10px;
    }

    /* UL FIX (keeps bullets inside the box + aligned nicely) */
    .changelog ul {
      list-style-position: inside;
      padding-left: 8px;
      margin-left: 0;
    }

    .changelog li {
      margin-bottom: 4px;
      line-height: 1.4;
    }

    .footer {
      text-align: center;
      opacity: 0.85;
      margin-top: 40px;
    }

    .old-link {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .old-link a {
      color: #aee0ff;
      font-weight: 600;
    }

  </style>
</head>

<body>

  <!-- NAVBAR LOADER (your original code unchanged) -->
  <div id="navbar"></div>

  <script>
    fetch("/ModpackZone/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;

        const links = document.querySelectorAll("#navbar a");
        const currentPage = window.location.pathname.split("/").pop();

        links.forEach(link => {
          const linkPage = link.getAttribute("href");
          if (linkPage === currentPage) {
            const wrapper = document.createElement("current");
            link.parentElement.replaceWith(wrapper);
            wrapper.appendChild(link.parentElement.cloneNode(true));
          }
        });
      });
  </script>

  <div class="container">

    <h1>Modpack Downloads</h1>

    <!-- Link to legacy downloads page -->
    <div class="old-link">
      Looking for old modpacks?  
      <a href="/ModpackZone/downloadpage.html">Click here for the legacy downloads page</a>.
    </div>

    <div class="download-grid" id="downloadGrid">
      <!-- JS will load cards here -->
    </div>

    <div class="footer">
      Maintained by <a href="https://github.com/SuperSaver1164">SuperSaver1164</a>.
    </div>

  </div>

  <!-- JSON LOADER -->
  <script>
    fetch("downloads.json")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("downloadGrid");

        data.downloads.forEach(pack => {
          const card = document.createElement("div");
          card.className = "download-card";

          card.innerHTML = `
            <h3>${pack.title}</h3>
            <p><strong>Filename:</strong> ${pack.filename}</p>
            <p><strong>Size:</strong> ${pack.size}</p>
            <p><strong>Requires:</strong> ${pack.requires}</p>
            <p><a href="${pack.link}">Download</a></p>

            <div class="changelog">
              <strong>Changelog:</strong>
              <ul>
                ${pack.changelog.map(i => `<li>${i}</li>`).join("")}
              </ul>
            </div>
          `;

          grid.appendChild(card);
        });
      })
      .catch(err => console.error("Could not load downloads.json", err));
  </script>

</body>
</html>
